<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>PHASER BRO</h1>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.js"></script>
    <script>
    const game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

    function preload() {
      game.load.image('zombie', 'assets/Zombie_Sprite.png');
      game.load.spritesheet('zombies', 'assets/zombie_sheet.png', 32, 48);
    }

    function create() {
      game.add.sprite(0, 0, 'zombie');
    }

    function update() {
    }
    </script>
  </body>
</html>
