<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>Zombies on Mars!!!</h1>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.js"></script>
    <script>
        //need to add texture loader for sprite sheets

        const game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
            preload: preload,
            create: create,
            update: update
        })

        let player
        let platforms
        let cursors

        function preload() {
            game.load.image('sky', 'assets/sky.png')
            game.load.image('ground', 'assets/platform.png')
            game.load.image('zombie', 'assets/Zombie_Sprite.png')
            game.load.spritesheet('zombies', 'assets/zombie_sheet.png', 32, 48)
        }

        function create() {
            game.physics.startSystem(Phaser.Physics.ARCADE)

            //background image
            const sky = game.add.sprite(0, 0, 'sky')
            sky.scale.setTo(1, 1)

            platforms = game.add.group()

            //  We will enable physics for any object that is created in this group
            platforms.enableBody = true

            // Here we create the ground.
            const ground = platforms.create(0, game.world.height - 64, 'ground')

            //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
            ground.scale.setTo(2, 2)

            //  This stops it from falling away when you jump on it
            ground.body.immovable = true

            player = game.add.sprite(32, game.world.height - 150, 'zombie')

            //  We need to enable physics on the player
            game.physics.arcade.enable(player)

            //  Player physics properties. Give the little guy a slight bounce.
            player.body.bounce.y = 0.2
            player.body.gravity.y = 300
            player.body.collideWorldBounds = true

            //  player.animations.add('left', [0, 1, 2, 3], 10, true)
            //  player.animations.add('right', [5, 6, 7, 8], 10, true)

            cursors = game.input.keyboard.createCursorKeys();
        }

        function update() {
            const hitPlatform = game.physics.arcade.collide(player, platforms)

            //  Reset the players velocity (movement)
            player.body.velocity.x = 0;

            if (cursors.left.isDown)
            {
                //  Move to the left
                player.body.velocity.x = -150;

                player.animations.play('left');
            }
            else if (cursors.right.isDown)
            {
                //  Move to the right
                player.body.velocity.x = 150;

                player.animations.play('right');
            }
            else
            {
                //  Stand still
                player.animations.stop();

                player.frame = 4;
            }

            //  Allow the player to jump if they are touching the ground.
            if (cursors.up.isDown && player.body.touching.down)
            {
                player.body.velocity.y = -350;
            }

        }
    </script>
</body>

</html>
