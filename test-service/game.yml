# https://github.com/hassy/socketio-load-test-artillery-example/blob/master/socketio-chat-load-test.yaml

config:
  target: "http://127.0.0.1:4000"
  phases:
    - duration: 500
      arrivalRate: 5
  processor: "./index.js"

scenarios:
    - name: "Simulate lobby processing"
      engine: "socketio"
      flow:
        - loop:
            - function: "setPlayer"
            - emit:
                channel: "joinGame"
                data: ""
            - emit:
                channel: "newPlayer"
                data: "{{ player }}"
            - think: 1
          count: 50
