# https://github.com/hassy/socketio-load-test-artillery-example/blob/master/socketio-chat-load-test.yaml

config:
  target: "http://127.0.0.1:4000"
  phases:
    - duration: 20
      arrivalRate: 5
  processor: "./tests"

scenarios:
    - name: "Simulate lobby processing"
      engine: "socketio"
      flow:
        - loop:
            - emit:
                channel: "joinGame"
                data: ""
            - function: "setPlayer"
            - emit:
                channel: "newPlayer"
                data: "{{ player }}"
            - function: "setEnemy"
            - emit:
                channel: "newEnemy"
                data: "{{ enemy }}"
            - function: "moveEnemy"
            - emit:
                channel: "newEnemy"
                data: "{{ movingEnemy }}"
            - think: 1
          count: 50
