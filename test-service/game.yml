config:
  target: "http://127.0.0.1:3000"
  phases:
    -
      duration: 10
      arrivalRate: 1
scenarios:
  -
    engine: "socketio"
    flow:
      -
        get:
          url: "/test"
      -
        emit:
          channel: "echo"
          data: "hello"
          response:
            channel: "echoed"
            data: "hello"
      -
        emit:
          channel: "echo"
          data: "world"
          response:
            channel: "echoed"
            data: "world"
      -
        think: 1
      -
        emit:
          channel: "echo"
          data: "do not care about the response"
      -
        emit:
          channel: "echo"
          data: "still do not care about the response"
      -
        think: 1
